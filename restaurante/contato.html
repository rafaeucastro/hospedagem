<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <h1>Entre em contato conosco</h1>
    <h3>Preencha o formulário abaixo.</h3>
 <form action="" method="post">
    <div>
        <label for="nome">Nome: </label>
        <input type="texto" id="nome", name="nome_usuario">
    </div>
    <div>
        <label for="email">E-mail: </label>
        <input type="texto" id="email", name="email_usuario">
    </div>
    <div>
        <label for="telefone">Telefone: </label>
        <input type="texto" id="telefone", name="telefone_usuario">
    </div>
    <div>
        <label for="endereço">Endereço: </label>
        <input type="texto" id="endereço", name="endereço_usuario">
    </div>
 </form>   
</body>
</html>
