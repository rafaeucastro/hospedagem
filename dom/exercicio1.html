<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input
        type="text"
        placeholder="Digite algo aqui"
        id="user_input"
        class="campo_texto"
        onkeypress="keyPressed(this)"
    >
    <div class="disabled_input">
        <label for="letters">Letras</label>
        <input type="text" disabled id="letters">
    </div>
    <div class="disabled_input">
        <label for="numbers">NÃºmeros</label>
        <input type="text" disabled id="numbers">
    </div>
</body>
    <script>
        function keyPressed(input){
            var inputText = input.value.split('');

            var letterInputTAG = document.getElementById("letters");
            var numberInputTAG = document.getElementById("numbers");

            var letters = [];
            var numbers = [];

            for (var index = 0; index < inputText.length; index++) {
                var letter = inputText[index];
                
                if(isNaN(letter)) {
                    letters.push(letter);
                } else {
                    numbers.push(letter);
                }
            }

            letterInputTAG.value = letters.toString();
            numberInputTAG.value = numbers.toString();
        }
    </script>
    <style>
        body {
            margin: 20px;
            border: 2px groove orangered;
            background-color: antiquewhite;
            text-align: center;
        }
    
        .campo_texto {
            margin: 20px;
        }

        .disabled_input {
            margin:  10px;
        }
    </style>
</html>
