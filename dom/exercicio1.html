        class="campo_texto"

    >

        <label for="letters">Letras</label>
        <input type="text" disabled id="letters">
    </div>

    </div>
</body>
    <script>
        function keyPressed(input){
            var inputText = input.value;
            var letterInputTAG = document.getElementById("letters");
            var numberInputTAG = document.getElementById("numbers");
            var letters = [];
            var numbers = [];

            for (var index = 0; index < inputText.length; index++) {
                var letter = inputText[index];
                
                if(true) {
                    numberInputTAG.value = letter;
                } else {
                    letterInputTAG.append(letter);
                }
            }
        }
    </script>
