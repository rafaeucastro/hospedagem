<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calculadora.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="aba">
        <div class="title">
            <h1>CalcHTML</h1>
            <div class="minimize"> O O O </div>
        </div>
        <div class="body">
            <span>Digite os valores abaixo, selecione a opção e clique em calcular.</span>
            <div class="first-group">
                <input type="text" class="form-control" placeholder="primeiro número" aria-label="firstNumber" aria-describedby="basic-addon1">
                <input type="text" class="form-control" placeholder="segundo número" aria-label="secondNumber" aria-describedby="basic-addon1">
                <span class="equal">=</span>
                <div class="result" id="result">
                    0
                </div>
            </div>
            <div class="final-group">
                <div class="btn-group">
                    <button type="button" class="btn btn-success" id="default-value">Somar</button>
                    <button type="button" class="btn btn-success dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                      <span class="visually-hidden">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu" id="drop">
                      <li><a class="dropdown-item" href="#" onclick="dropdownClicked('Somar')">Somar</a></li>
                      <li><a class="dropdown-item" href="#" onclick="dropdownClicked('Subtrair')">Subtrair</a></li>
                      <li><a class="dropdown-item" href="#" onclick="dropdownClicked('Multiplicar')">Multiplicar</a></li>
                      <li><a class="dropdown-item" href="#" onclick="dropdownClicked('Dividir')">Dividir</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-warning" id="calculate" onclick="calculate()">Calcular</button>
                <script src="calculadora.js"></script>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
