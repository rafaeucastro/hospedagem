<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        2. Exibindo um alerta quando uma tecla for pressionada.
        Crie uma página HTML simples com um único campo de texto.
        Use a propriedade onkeydown no campo de texto para exibir um alerta
        quando uma tecla for pressionada.
    </p>
    <input type="text" onkeydown="alert('Tecla Pressionada!')">
</body>
</html>
