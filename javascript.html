<meta charset="UTF-8">
    <input/>
    <button>Lembra do seu peso?</button><br>
<script>
    function breakLine(){
        document.write("<br><br>");
    }

    document.write("Simples site para calcular o imc.");
    var nome = prompt("Como você se chama?");
    var altura = prompt(nome + ", digite sua altura: ");
    var peso = prompt(nome + ", digite o seu peso: ");
    breakLine();
    document.write(nome + ", seu imc é: " + imc(altura, peso));

    function imc(altura, peso){
        return peso/(altura * altura);
    }

    var segredo = peso;
    var input = document.querySelector("input");
    
    function verifica(){
        if(input.value == segredo){
            alert("Você acertou!");
        } else {
            alert("Você errou!");
        }
    }

    var button = document.querySelector("button");
    button.onclick = verifica;

</script>
